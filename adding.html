<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <style>
    #input {
      display: none;
    }
  </style>
</head>

<body>
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="container" id="list">
      <div class="text-end">
        <button type="button" class="btn btn-primary btn-lg " onclick="addPeople()">ADD Student</button>
      </div>
      <br>
      <div class="card" style="width: 20rem">
        <div class="card-header bg-primary text-white">Students</div>
        <ul class="list-group" id="liststudent">
          <li class="list-group-item">Digdong Digong</li>
          <li class="list-group-item">JoeJoe Binay</li>
          <li class="list-group-item">Tiger Marcos</li>
        </ul>
      </div>
    </div>

    <div class="container" id="input">
      <div class="card text-center" style="width: 20rem">
        <div class="card-header bg-primary text-white">Fill in information</div>
        <div class="card text-start">
          <br>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            <input type="text" class="form-control" id="firstname" aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-default" placeholder="First Name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
            <input type="text" class="form-control" id="lastname" aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-default" placeholder="Last Name">
          </div>
          <div class="text-end">
            <button id="cancel-add-btn" class="btn btn-danger" onclick="hideInput()">Cancel</button>

            <button id="save-btn" class="btn btn-primary" onclick="saveInfo()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let input = document.querySelector('#input');
      let list = document.querySelector('#list')
      let listPeople = document.querySelector('#liststudent')


      function addPeople() {
        list.style.display = "none";
        input.style.display = "block";
      }
      function saveInfo() {
        let firstname = document.querySelector('#firstname').value;
        let lastname = document.querySelector('#lastname').value;
        if (!firstname || !lastname) {
          alert('First Name or Last Name should not be empty')
          return
        }
        input.style.display = "none";
        list.style.display = "block";
        let li = document.createElement('li');
        li.className = 'list-group-item';
        li.appendChild(document.createTextNode(firstname + ' ' + lastname));
        listPeople.appendChild(li);

        return false;
      }
      function hideInput() {
        list.style.display = "block";
        input.style.display = "none";
      }

    </script>
</body>

</html>
